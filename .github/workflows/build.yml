name: Build and Package OfflineCatalogApp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build app with xcodebuild
        run: |
          xcodebuild -project OfflineCatalogApp.xcodeproj -scheme OfflineCatalogApp -configuration Release -derivedDataPath build

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Run build script
        run: ./build.sh

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflineCatalogApp
          path: OfflineCatalogApp.ipa
