name: Build and Package OfflineCatalogApp (v4)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (ldid)
        run: brew install ldid

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Run build.sh to package and sign app
        run: ./build.sh

      - name: Upload artifact v4
        uses: actions/upload-artifact@v4
        with:
          name: OfflineCatalogApp-v4.ipa
          path: OfflineCatalogApp-v4.ipa
