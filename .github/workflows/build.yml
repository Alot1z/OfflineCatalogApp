name: Build and Package OfflineCatalogApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    env:
      THEOS=/Users/runner/theos

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install ldid dpkg make unzip zip

      - name: Setup Theos
        run: |
          if [ ! -d "$THEOS" ]; then
            git clone --depth=1 https://github.com/theos/theos.git $THEOS
          fi
          echo "Theos installed at $THEOS"
          export PATH="$THEOS/bin:$PATH"

      - name: Build tweak using Theos
        shell: bash
        run: |
          source $THEOS/setup.sh
          make clean
          make

      - name: Run build.sh to package IPA
        run: ./build.sh

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflineCatalogApp.ipa
          path: OfflineCatalogApp.ipa
