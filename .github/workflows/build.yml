name: Artifact v4

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build app using xcodebuild
        run: |
          xcodebuild \
            -scheme OfflineCatalogApp \
            -configuration Release \
            -derivedDataPath build

      - name: Package .app into .ipa
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/OfflineCatalogApp.app Payload/
          /usr/bin/codesign --sign "-" --force --deep Payload/OfflineCatalogApp.app
          zip -r OfflineCatalogApp.ipa Payload
          ls -lh OfflineCatalogApp.ipa

      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflineCatalogApp.ipa
          path: OfflineCatalogApp.ipa
